<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div
    ngModelGroup="courseNameGroup"
    #courseNameGroup="ngModelGroup"
    class="form-group"
  >
    <label for="courseName">Course Name</label>
    <input
      required
      minlength="6"
      ngModel
      name="courseName"
      #courseName="ngModel"
      (change)="log(courseNameGroup)"
      type="text"
      class="form-control"
    />
    <div *ngIf="courseName.touched && courseName.invalid" class="alert alert-danger">
        <div *ngIf="courseName.errors?.required">
          This field is required.
        </div>
        <div *ngIf="courseName.errors?.minlength">
          This field equires at least
          {{ courseName.errors.minlength.requiredLength }} characters!
        </div>
    </div>
  </div>
  <div
    class="form-group"
    ngModelGroup="categoryGroup"
    #categoryGroup="ngModelGroup"
  >
    <label for="category">Category</label>
    <select
      required
      ngModel
      #category="ngModel"
      name="category"
      id="category"
      class="form-control"
    >
      <option value=""></option>
      <option *ngFor="let categ of categories" [ngValue]="categ">{{
        categ.name
      }}</option>
    </select>
  </div>
  <div class="form-group form-check">
    <input
      ngModel
      name="hasGurantee"
      type="checkbox"
      class="form-check-input"
    />
    <label for="hasGurantee" class="form-check-label"
      >30-day money-back gurantee</label
    >
  </div>
  <button class="btn btn-primary" [disabled]="f.invalid">
    Create
  </button>
</form>

<p>
    {{f.value | json}}
</p>
